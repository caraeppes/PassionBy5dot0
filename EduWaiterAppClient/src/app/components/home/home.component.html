<div *ngIf="!loggedIn">
  <a routerLink="/register">Register</a><br>
  <a routerLink="/login">Login</a><br><br><br>
</div>

<div *ngIf="currentAdmin">
  <app-admin-home></app-admin-home>
</div>

<div *ngIf="currentEmployee">
  <app-employee-home></app-employee-home>
</div>

<div *ngIf="currentRestaurant">
  <app-restaurant></app-restaurant>
</div>

<div *ngIf="loggedIn">
  <button (click)="logout()">
    Logout
  </button>
</div>
