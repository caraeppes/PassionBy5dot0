<body>
<h2>Register as Admin</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="firstName">First Name: </label>
    <input id="firstName"  autocomplete="off"  type="text" formControlName="firstName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name: </label>
    <input id = "lastName" autocomplete="off"  type="text" formControlName="lastName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <show-hide-password size="lg" btnStyle="primary" [btnOutline]="false">
      <input id="password"  autocomplete="off"  type="password" formControlName="password" class="form-control" />
    </show-hide-password>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Register</button>
  </div>
</form>
<br>
