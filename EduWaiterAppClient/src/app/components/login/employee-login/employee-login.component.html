<body>
<h2>Employee Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="username">Username: </label>
    <input id = "username" autocomplete="off"  type="text" formControlName="username" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <show-hide-password size="lg" btnStyle="primary" [btnOutline]="false">
      <input id="password"  autocomplete="off"  type="password" formControlName="password" class="form-control" />
    </show-hide-password>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Login</button>
  </div>
</form>
<br>
